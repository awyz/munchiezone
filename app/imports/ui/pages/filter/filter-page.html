<template name="Filter_Page">
  {{#if Template.subscriptionsReady}}
  <div style="margin-top: 10px; padding-bottom: 10px" class="ui container segment">


    <div style="background-color: white">
      <form class="ui equal width form filter-data-form">
        <div class="field">
          {{> Select_Form_Control label="Dietary Needs" options=interests multiple=true }}
        </div>

        <br>

        <div class="ui two wide column centered grid">
          <button class="ui centered green labeled icon button" type="submit">
            <i class="search icon"></i>
            Filter
          </button>
        </div>

        <br>

      </form>
      <!--
              {{> Filter_Page_Directory profiles=profiles }}
      -->
      <div class="ui horizontal divider">
        Current Orders
      </div>

      <div class="ui two column doubling stackable grid container">
        <div class="column">
          <div class="ui segment">
            <a href="#"><img class="ui small left floated image"
                             src="http://diylogodesigns.com/blog/wp-content/uploads/2016/04/Mcdonalds-logo-icon-png-free.png"></a>
            <h3>McDonalds</h3>
            <ul>
              <li>Time Placed: 12:15 pm</li>
              <li>Time left: 20 minutes</li>
              <li>Tags: [Vegan][Vegetarian]</li>
            </ul>

            <div class="ui animated right floated button" tabindex="0">
              <div class="visible content">See more</div>
              <div class="hidden content">
                <i class="right arrow icon"></i>
              </div>
            </div>

          </div>
        </div>

        <div class="column">
          <div class="ui segment">
            <a href="#"><img style="padding-right: 10px" class="ui small left floated image"
                             src="http://www.visitcorpuschristitx.org/site-images/1687/300x301"></a>
            <h3>Taste Tea</h3>
            <ul>
              <li>Time Placed: 2:15 pm</li>
              <li>Time left: 5 minutes</li>
              <li>Tags: [Gluten Free][Vegetarian]</li>
            </ul>

            <div class="ui animated right floated button" tabindex="0">
              <div class="visible content">See more</div>
              <div class="hidden content">
                <i class="right arrow icon"></i>
              </div>
            </div>

          </div>
        </div>


        <div class="column">
          <div class="ui segment">

            <a href="#"><img class="ui small left floated image"
                             src="https://i1.wp.com/maharani-restaurant.com/wp-content/uploads/2017/09/logo-main3.png?fit=500%2C393"></a>
            <h3>Cafe Maharani</h3>
            <ul>
              <li>Time Placed: 9:15 am</li>
              <li>Time left: 15 minutes</li>
              <li>Tags: [Gluten Free][Vegetarian]</li>
            </ul>

            <div class="ui animated right floated button" tabindex="0">
              <div class="visible content">See more</div>
              <div class="hidden content">
                <i class="right arrow icon"></i>
              </div>
            </div>

          </div>
        </div>


        <div class="column">
          <div class="ui segment">

            <a href="#"><img style="padding-right: 10px" class="ui small left floated image"
                             src="https://static.wixstatic.com/media/4207ab_11939726b81c4d5fbd34ec5b35c6f3de.png/v1/fill/w_162,h_161,al_c,usm_0.66_1.00_0.01/4207ab_11939726b81c4d5fbd34ec5b35c6f3de.png"></a>
            <h3>Up Roll Cafe</h3>
            <ul>
              <li>Time Placed: 3:15 am</li>
              <li>Time left: 20 minutes</li>
              <li>Tags: [Vegetarian]</li>
            </ul>

            <div class="ui animated right floated button" tabindex="0">
              <div class="visible content">See more</div>
              <div class="hidden content">
                <i class="right arrow icon"></i>
              </div>
            </div>

          </div>
        </div>


        <!-- TESTING -->
        <div class="column">
          <div class="ui segment">

            <div class="ui card">
              <div class="image">
                <img src="https://i1.wp.com/maharani-restaurant.com/wp-content/uploads/2017/09/logo-main3.png?fit=500%2C393">
              </div>
              <div class="content">
                <a class="header">Cafe Maharani</a>
                <div class="meta">
                  <a class="tag label">Vegetarian</a>
                </div>
              </div>
              <div class="extra content">
                <a>
                  <i class="user icon"></i>
                  2 People In!
                </a>
              </div>
              <div class="ui bottom attached progress">
                <div class="bar"></div>
              </div>
            </div>

          </div>
        </div>
        <!-- test over-->


      </div>

      <div class="ui horizontal divider">
        Or
      </div>

      <br>

      <div class="ui two wide column centered grid">
        <button class="ui centered green labeled icon button">

          <i class="add icon"></i>
          Create New Order
        </button>
        <br>

        <br>

      </div>
    </div>


  </div>

  {{/if}}
</template>
