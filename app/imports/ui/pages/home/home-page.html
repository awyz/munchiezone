<template name="Home_Page">
  {{#if Template.subscriptionsReady}}
  <div style="margin-top: 10px" class="ui container">


    <div style="background-color: white">
      <!--
              {{> Filter_Page_Directory profiles=profiles }}
      -->
      <br>

      <div class="ui horizontal divider">
        Your Current Order(s)
      </div>

      <br>

      <div class="ui four column doubling stackable grid container">
        <div class="column">
          <a href="#"><img class="ui small left floated image"
                           src="https://i1.wp.com/maharani-restaurant.com/wp-content/uploads/2017/09/logo-main3.png?fit=500%2C393"></a>
          <ul>
            <li>Time Remaining: 7:52</li>
          </ul>
        </div>

      </div>

      <br>

      <div class="ui horizontal divider">
        Join an Order
      </div>

      <br>

      <form class="ui equal width form filter-data-form">
        <div class="ui two wide column centered grid">
          <button class="ui centered green labeled icon button" type="submit">
            <i class="search icon"></i>
            Filter
          </button>
        </div>

        <br>

      </form>

      <div class="ui two column doubling stackable grid container">
        <div class="column">
          <a href="#"><img class="ui small left floated image"
                           src="http://diylogodesigns.com/blog/wp-content/uploads/2016/04/Mcdonalds-logo-icon-png-free.png"></a>
          <h3>McDonalds</h3>
          <ul>
            <li>Time Placed: 12:15 pm</li>
            <li>Time left: 20 minutes</li>
            <li>Tags: [Vegan][Vegetarian]</li>
          </ul>
        </div>

        <div class="column">
          <a href="#"><img class="ui small left floated image"
                           src="http://www.visitcorpuschristitx.org/site-images/1687/300x301"></a>
          <h3>Tastea</h3>
          <ul>
            <li>Time Placed: 2:15 pm</li>
            <li>Time left: 5 minutes</li>
            <li>Tags: [Gluten Free][Vegetarian]</li>
          </ul>
        </div>


        <div class="column">
          <a href="#"><img class="ui small left floated image"
                           src="https://i1.wp.com/maharani-restaurant.com/wp-content/uploads/2017/09/logo-main3.png?fit=500%2C393"></a>
          <h3>Cafe Maharani</h3>
          <ul>
            <li>Time Placed: 9:15 am</li>
            <li>Time left: 15 minutes</li>
            <li>Tags: [Gluten Free][Vegetarian]</li>
          </ul>
        </div>


        <div class="column">
          <a href="#"><img class="ui small left floated image"
                           src="https://static.wixstatic.com/media/4207ab_11939726b81c4d5fbd34ec5b35c6f3de.png/v1/fill/w_162,h_161,al_c,usm_0.66_1.00_0.01/4207ab_11939726b81c4d5fbd34ec5b35c6f3de.png"></a>
          <h3>Up Roll Cafe</h3>
          <ul>
            <li>Time Placed: 3:15 am</li>
            <li>Time left: 20 minutes</li>
            <li>Tags: [Vegetarian]</li>
          </ul>
        </div>

      </div>

      <div class="ui horizontal divider">
        Favorites
      </div>

      <br>

      <div class="ui four column doubling stackable grid container">
        <div class="column">
          <a href="#"><img class="ui small left floated image"
                           src="http://www.visitcorpuschristitx.org/site-images/1687/300x301"></a>
        </div>


        <div class="column">
          <a href="#"><img class="ui small left floated image"
                           src="https://i1.wp.com/maharani-restaurant.com/wp-content/uploads/2017/09/logo-main3.png?fit=500%2C393"></a>
        </div>


        <div class="column">
          <a href="#"><img class="ui small left floated image"
                           src="https://static.wixstatic.com/media/4207ab_11939726b81c4d5fbd34ec5b35c6f3de.png/v1/fill/w_162,h_161,al_c,usm_0.66_1.00_0.01/4207ab_11939726b81c4d5fbd34ec5b35c6f3de.png"></a>
        </div>

      </div>

      <br>
      <br>

      <div class="ui two wide column centered grid">
        <button class="ui centered green labeled icon button">

          <i class="add icon"></i>
          Create New Order
        </button>

        <br>

      </div>
    </div>


  </div>

  {{/if}}
</template>
